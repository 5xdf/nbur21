<style>
#notification-area {
	position:fixed;
	top:0px;
	right:10px;
	width:250px;
	height:100vh;
	display:flex;
	flex-direction:column;
	justify-content:flex-end;
}
#notification-area .notification {
	padding:15px 10px;
	background:#111;
	color:#f5f5f5;
	font-family:"Google Sans";
	font-size:14px;
	font-weight:5px;
	border-radius:5px;
	margin:5px 0px;
	opacity:0;
	margin-left:20px;
	animation:showNotification 5s ease-in-out forwards;
}
@keyframes showNotification {
0%	{opacity:0; margin-left:20px;}
5% {opacity:1; margin-left:0px;}
95% {opacity:1; margin-left:0px;}
100% {opacity:0; margin-left:20px;}
	
}
#notification-area .notification.success {
	background:#389838;
}
#notification-area .notification.error {
	background:orangered;
}
#notification-area .notification.info {
	background:#00acee;
}
</style>
<script>
	function notify(type,message){
		(()=>{
		let n = document.createElement("div");
		let id = Math.random().toString(36).substr(2,10);
		n.setAttribute("id",id)
		n.classList.add("notification",type);
		n.innerText = message;
		document.getElementById("notification-area").appendChild(n);
		setTimeout(()=>{
			var notifications = document.getElementById("notification-area").getElementsByClassName("notification");
			for(let i=0;1<notifications.length;i++){
				if(notifications[i].getAttribute("id")== id)
            {				
				notifications[i].remove();
				break;
		
			}
		}
	},6000);
})();
}
function notifySuccess() {
	notify("success","")
}
function notifyError() {
	notify("error","Error 404, page not found.")
}
function notifyInfo() {
	notify("info","Opening external page...")
}
function notifyInfo2() {
notify("info","Page launched in custom browser")
}
function openGoogle() {
	notifyInfo();
    setTimeout(openGoogle2,3000);
}
function openGoogle2() {

	window.open('https://www.youtube.com/channel/UC3D3SrIg4C-nrHIpKgo5aFQ', '_blank', 'location=yes');

function openYh() {
